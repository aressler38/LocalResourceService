<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../LocalResourceService.js"></script>
  </head>
  <body>
    <img id="img1" >
    <script>
      var lrs = new LRS();
      var img1 = document.getElementById('img1');
      lrs.load('img/png1.png', { keyName: 'png1' });
      lrs.onchange = function (state) { 
        if ( state.ready ) {
          img1.src = lrs.resources.png1.uri;
        }
      };
    </script>
  </body>
</html>
